<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTTP POST</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        input, button { margin: 10px 0; padding: 8px; width: 100%; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        #response { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Simple HTTP POST</h1>
    <input type="text" id="inputData" placeholder="Enter data to send">
    <button onclick="sendPost()">Send POST Request</button>
    <div id="response"></div>

    <script>
        async function sendPost() {
            const data = document.getElementById('inputData').value;
            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: data, body: 'Sample body', userId: 1 })
                });
                const result = await response.json();
                responseDiv.textContent = `Success: ${JSON.stringify(result)}`;
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
